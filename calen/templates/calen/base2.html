{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" type="text/css" href="{% static 'calen/base.css' %}"/>
    <script src="{% static 'calen/base.js'%}"></script> 
    <title>Event List</title>
</head>                              
<body>
   
    <section>
        <!--for demo wrap-->
        <h1>Event list Details</h1>

        <div class="tbl-header">
          <table cellpadding="0" cellspacing="0" border="0">
            <thead>
              <tr>
                
                <th>Event Id</th>
                <th>etag</th>
                <th>Creator</th>
                <th>Start time</th>
                <th>End time</th>
                <th>Event Link</th>
              </tr>
            </thead>
          </table>
        </div>
        <div class="tbl-content">
          <table cellpadding="0" cellspacing="0" border="0">
            <tbody>
              
                {% block content %} {% endblock %}
            </tbody>
          </table>
        </div>
      </section>
      
      
      <!-- follow me template -->
     
</body>
</html>

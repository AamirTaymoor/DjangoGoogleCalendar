{% extends "calen/base2.html" %}
{% block content %}
{% for e in eventlist %}
<tr>
    <td>{{ e.ev_id }}</td>
    <td>{{ e.etag }}</td>
    <td>{{ e.creator }}</td>
    <td>{{ e.start_time}}</td>
    <td>{{ e.end_time }}</td>
    <td><a href ="{{ e.event_link }}"> {{ e.event_link }} </a></td>
    <td><a href ="{% url 'update-event' %}"> Edit </a>
        <a href="#">Delete</a>
    </td>
</tr>
{% endfor %}
{% endblock %}
